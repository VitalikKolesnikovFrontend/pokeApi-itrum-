<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PokeApi</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <header class="header">
          <h1 class="header__name">Pokemon</h1>
          <label for="search">Find pokemon :</label>
          <input placeholder="search" type="text" id="search" class="header__search" />
          <button id="button-search" class="button">GO</button>
        </header>
      </div>
      <div class="pokemon__list"></div>
      <div class="buttons" id="buttons">
        <button id="button-back" class="button">back</button>
        <button id="button-next" class="button">next</button>
      </div>
    </main>
    <!-- <script src="app.js"></script> -->
    <script src="main.js"></script>
  </body>
</html>
